<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <h1>FORMULARIOS</h1>
    <body>
        <h3>Aprenderemos de Formularios</h3>

        <form>
            <input type="text" placeholder="escribe tu nombre" name="username" minlength="3">
            <input type="color">
            <input type="submit">
            <input type="email" required>
            <input type="password" name="password">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="date">
        </form>

    </body>
</html>
